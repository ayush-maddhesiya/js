    <button id="start">Start</button>
    <button id="stop">Stop</button>

<script>
    // setInterval(() => {
    //     console.log("ayush",Date.now());
    // }, 1000);
    

    const myName = function(str){
        console.log(str,' ayush',Date.now());
    }
    // //this is show that SetInterval can also take a parameter in it so this mean this can  take three parameter
    // const my = setInterval(myName,1000,'hi');
    // clearInterval(my);


    //FROM HERE   I tried to take you both button to start and stop the interval
    let forClear;
    document.querySelector('#start').addEventListener('click',function(){
        forClear = setInterval(myName,1000,'hello');
        console.log("START");
    })

    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(forClear);
        console.log("STOPPED");
    })
